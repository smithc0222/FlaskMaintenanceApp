{% extends "base.html" %}
{% block content %}
    <div class="container">
      <h1>Create New Parts</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Part Name" name="name" value="{{
          request.form.name }}">
         <input type="text" placeholder="Description" name="description" value="{{
          request.form.description }}">
          <input type="text" placeholder="Quantity on Hand" name="quantity_on_hand" value="{{
           request.form.quantity_on_hand }}">
          <input type="text" placeholder="Associated Unit ID:" name="unit_id" value="{{
           request.form.unit_id }}">
        <input class="btn btn-default" type="submit" value="Create">
      </form>
      <!-- Messages -->
      {% for message in get_flashed_messages() %}
        <strong>{{ message }}</strong>
      {% endfor %}
      <hr>

      <div class="btn-group">
        <a  href="/parts"><button type="button" class="btn btn-primary">View All Spare Parts</button></a>
      </div>

{% endblock %}
