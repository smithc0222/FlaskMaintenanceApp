{% extends "base.html" %}
{% block content %}
  <h3>Parts:</h3>
{% for part in parts %}
  <strong>Unit:</strong> {{ part.name }} <br>
  <strong>Description:</strong> {{ part.description }} <br>
  <strong>Quantity On Hand:</strong> {{part.quantity_on_hand}}
  <br>
  <br>
{% endfor %}
  <div class="btn-group">
    <a href="/create"><button type="button" class="btn btn-primary">Create New Unit</button></a>
  </div>
  <hr>
  <br>
  <p>Click <a href="/logout">here</a> to logout</p>

{% endblock %}
